<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="css.css" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dosis">
<link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
<html>
    <head>
        

        <!-- Creacio d'una grid per porder organitzar els elements -->
        <div class="gridCabecera">
            <!--Primera divisió per el logo-->
            <div>
                <form action="Pagina_Principal.html">
                    <button style="background:black; cursor: pointer;"><img class="logo" src="Assets/Logo_Escalfand.png"></button>
                </form> 
            </div>
            <!--Segona divisio per ficar el buscador-->
            <div>
                <!--Barra buscador-->
                
                <form class="barraBusqueda" role="search" style="border-radius: 10%;">
                    <input type="search" class="form-control"
                        placeholder="Buscar Productes" aria-label="Search"
                        style="background-color:grey;padding: 0.4em 1.9em; margin-top: 10%; ">
                        <i class="bi bi-search" style="color: orange; margin-left: 1%;margin-top: 10%;"></i>
                </form>
                

            </div>
            <!--Tercera divisió per poder ficar logos de perfil i carret-->
            <div>
                <div class="divisioIconsCapcelera">
                    <!--Icon per anar a perfil-->
                    <div>
                    <i class="bi-person-circle" style="font-size: 40px;"></i>
                    <button class="btn sessio" style="padding: 0.4em 1.9em;margin-top: 7px;margin-right: 23%; ">Iniciar Sessió</button>
                    </div>
                    <!-- Icon per anar al carro -->
                    <form action="Cistella.html">
                    <button style="margin-left: 75%; background-color: black; cursor: pointer;"><i class="bi-cart-fill" style="font-size: 40px; margin-left: 80%;"></i></form></button>
                    
                </div>
            </div>

        </div>
    </head>

    <!--Barra de navegació-->
    <body>
        <div class="lineaHorizontal"></div>
        <div class="gridNavegadorBlanc">
            <div></div>
            <div class="gridNavegador">
                <div>
                    <p>Productes</p>
                </div>

                <div>
                    <p>Nosaltres</p>
                </div>

                <div>
                    <p>Ajuda</p>
                </div>
                <div>
                    <p>Perfil</p>
                </div>
            </div>
            <div></div>
        </div>

        <div class="lineaHorizontal"></div>
        <br>
        <br>
        
        <div class="gridDetallProducte">
            <div>
                <!-- Producte + botó seleccionar -->
                <div class="centrarElement">
                   <img src="Estufes/Baxi_Elva.png" >
                </div>
                <br>
                <div class="centrarElement">
                <button class="btn seleccionar">Afegir al carro</button>
                </div>
                
            </div>


            <!-- Nom, descripció i preu del producte -->
            <div>
                <h2 class="detallProducte">Baxi Elva</h2>
                <p>Un disseny una mica més industrial però amb una potència extraordinària.<br><br>Excel·lent per escalfar l'aire de l'estada de forma ràpida, proporcionant un gran confort.</p>
                <h2 class="detallProducte">1.362 €</h2>
            </div>



            <!-- Barra lateral -->
            <div>
                <div class="lineaVertical"></div>
                <h3 style="text-align: center;">Altres productes</h3>
                <br>
                <form action="Detall_Producte.html">
                <img class="productePetit" src="Estufes/Ferroli_Mercurio.png"></form>
                <div class="centrarElement">
                    <button class="btn petit" style="padding: 0.4em 1.9em; font-size: 0.7rem;">Seleccionar</button>
                </div>

                <br>
                <form action="Detall_Producte.html">
                <img class="productePetit" src="Estufes/Qlima_Fiorina.png"></form>
                <div class="centrarElement">
                    <button class="btn petit" style="padding: 0.4em 1.9em; font-size: 0.7rem;">Seleccionar</button>
                </div>

                <br>
                <form action="Detall_Producte.html">
                <img class="productePetit" src="Estufes/Ferroli_Diadema.png"></form>
                <div class="centrarElement">
                    <button class="btn petit" style="padding: 0.4em 1.9em; font-size: 0.7rem;">Seleccionar</button>
                </div>

                <br>
                    

            </div>
        </div>

    </body>
</html>
